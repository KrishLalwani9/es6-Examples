function justDoIt2()
{
//IIFE Immediately Invoke function expression
(function(k){
alert(k);
})(150);
}

function sam(a=10, b=20, c=30)
{
alert(a+","+b+","+c);
}
function justDoIt3()
{
sam(1000, 2000, 3000);
sam(1000, 2000);
sam(1000);
sam();
}

function veryCool(a, b, c)
{
alert(a+","+b+","+c);
}
function justDoIt4()
{
let l=[10,20,30];
veryCool(...l); //sprading spread it and make lists element as argument 
}

function superCool(...x)
{
alert(x); //array
alert(x.length);
}
function justDoIt5()
{
superCool(10,20,39,93,29);
}

function whatIsThis()
{
return [101,102,103,104];
}
function justDoIt6()
{
let [a,b,c,d]=whatIsThis(); //collecting or unpacking array into indivisual variables
alert(a+","+b+","+c+","+d);
let [p,,q,r]=whatIsThis();
alert(p+","+q+","+r);
let [,,,j]=whatIsThis();
alert(j);
let [k,,,]=whatIsThis();
alert(k);
}
function justDoIt7()
{
let v={
wattage: 60,
setWattage(wattage){
this.wattage=wattage;
},
getWattage(){
return this.wattage;
}
};
alert(v.wattage);
alert(v.getWattage());
v.setWattage(100);
alert(v.wattage);
alert(v.getWattage());
}

function justDoIt8()
{
let k=(p,q)=> p+q; // as good as writing return p+q;
let l=(p,q)=> {
return p*q;
};
alert(k(10,20));
alert(l(10,20));
}
